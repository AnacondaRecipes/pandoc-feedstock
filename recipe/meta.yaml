  url: https://github.com/jgm/pandoc/releases/download/{{ version }}/pandoc-{{ version }}-windows.msi    # [win]
  sha256: b61cda0d7ecd60c434f303f82086773a2582191a110ce0493cd81f54ebcf0d05                               # [win]

build:
   number: 0

requirements:
