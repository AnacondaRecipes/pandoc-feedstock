{% set version = "2.7.2" %}

package:
  name: pandoc
  version: {{ version }}

source:
  fn: pandoc.deb  # [linux]
  url: https://github.com/jgm/pandoc/releases/download/{{ version }}/pandoc-{{ version }}-1-amd64.deb  # [linux64]
  sha256: 5efca1cd0a93824110246df1a2ed4aa676daf596d75554e1eea80dc217272b27  # [linux64]

  fn: pandoc.pkg  # [osx]
  url: https://github.com/jgm/pandoc/releases/download/{{ version }}/pandoc-{{ version }}-macOS.pkg  # [osx]
  sha256: 9ece6345f7fef3e817b99b98e041ea56d607f5965800d582d9cba84dce2a58b7  # [osx]

  fn: pandoc.msi  # [win]
  url: https://github.com/jgm/pandoc/releases/download/{{ version }}/pandoc-{{ version }}-windows-x86_64.msi  # [win]
  sha256: 5a894e50bca3e251fb9b789868313815dd1d09e62f9004a83c55dfc67849d756  # [win]

build:
   number: 0

test:
  commands:
    - pandoc --help
    - pandoc --version

about:
  home: http://pandoc.org/
  license: GPL-2.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Universal markup converter (repackaged binaries)'

extra:
  recipe-maintainers:
    - jankatins
    - ocefpaf
    - dhimmel
    - kiwi0fruit
